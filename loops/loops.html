<!DOCTYPE html>

    <title>JavaScript Guessing Game</title>

<body>
    <h1>Guessing Game</h1>

    <script>
/* STARTING CODE */
function getRandomInt(min, max) {
    return Math.floor(Math.random() * Math.floor(max - min)) + min;
}

var randomInt = getRandomInt(1, 100);
/* END STARTING CODE */

// your code goes under here
var game = true


	while ( game == true )
	var g = prompt("Guessing Game ! gues a number between 1-100")
	g = parseint(g)
	if (randomInt == g){
		document.write("you won the game! your gues was right!!!")
		game == false
	}

	else if (g < randomInt){
		document.write("ohhh, your guesed too low! try another time")
		g = prompt("take another gues:")
	}

	else()



document.write(randomInt)

    </script>
</body>

</html>
